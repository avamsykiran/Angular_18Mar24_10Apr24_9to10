<section class=" col-sm-9 border border-primary mx-auto p-4 m-2">
    <h4>Contacts List</h4>

    <div class="alert alert-info p-4 fw-bold" *ngIf="!errMsg && !contacts">
       Please wait while loading....!
    </div>

    <div class="alert alert-danger p-4 fw-bold" *ngIf="errMsg">
        {{errMsg}}
    </div>

    <ng-container *ngIf="contacts">
     <ng-container *ngIf="contacts.length>0 then contactsTable; else noContactsMsg">
     </ng-container>
    </ng-container>

    <ng-template #contactsTable>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Contact#</th>
                    <th>Full Name</th>
                    <th>Mobile</th>
                    <th>Mail Id</th>
                    <th>DoB</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of contacts">
                    <td>{{c.id|number:'3.0-0'}}</td>
                    <td>{{c.fullName|uppercase}}</td>
                    <td>{{c.mobile}}</td>
                    <td>{{c.mailId}}</td>
                    <td>{{c.dateOfBirth|date:'dd-MMM-yyyy'}}</td>
                    <td>
                        <a class="btn btn-sm btn-secondary" [routerLink]="['/edit',c.id]">EDIT</a>
                        <button type="button" class="btn btn-sm btn-danger ms-2" (click)="remove(c.id)">DELETE</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-template>

    <ng-template #noContactsMsg>
        <div class="alert alert-info p-4 fw-bold">
            No Contacts To Display
        </div>
    </ng-template>
</section>
